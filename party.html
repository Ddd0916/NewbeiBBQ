      <div class="party-slider">
        <img src="./images/kappa.png" id="prev" />
        <div class="preview">
          <img src="./images/party/s01.png" class="active thumbanil" />
          <img src="./images/party/s02.png" class="thumbanil" />
          <img src="./images/party/s03.png" class="thumbanil" />

        </div>
        <img src="./images/kappa.png" id="next" />
      </div>
    </div>
    <script>
      var prev = document.getElementById("prev");
      var next = document.getElementById("next");
      var thumbanil = document.getElementsByClassName("thumbanil");
      var hero = document.getElementById("hero");

      var backgroundImg = new Array(
        "images/01.png",
        "images/02.png",
        "images/03.png",
        "images/04.png",
        "images/05.png"
      );
      let i = 0;
      next.onclick = function () {
        if (i < 4) {
          hero.style.backgroundImage = 'url("' + backgroundImg[i + 1] + '")';
          thumbanil[i + 1].classList.add("active");
          thumbanil[i].classList.remove("active");
          i++;
        }
      };
      prev.onclick = function () {
        if (i > 0) {
          hero.style.backgroundImage = 'url("' + backgroundImg[i - 1] + '")';
          thumbanil[i - 1].classList.add("active");
          thumbanil[i].classList.remove("active");
          i--;
        }
      };
    </script>
    <script src="./js/script.js"></script>
